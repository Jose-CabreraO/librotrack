<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LibroTrack</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    @media (min-width: 768px) {
      .toggle-buttons {
        display: none !important;
      }
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="toggle-buttons">
    <button onclick="mostrarFormulario('login')" class="bg-blue-500 text-white px-4 py-2 rounded">Iniciar sesión</button>
    <button onclick="mostrarFormulario('register')" class="bg-green-500 text-white px-4 py-2 rounded">Registrarse</button>
  </div>

  <div class="container" id="container">

    <!-- Registro -->
    <div class="form-container register-container">
      <form action="/register" method="POST">
        <h1>Registro</h1>
        <input type="text" name="name" placeholder="Nombre completo" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
        <span>O regístrate con:</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <!-- Login -->
    <div class="form-container login-container">
      <form action="/login" method="POST">
        <h1>Iniciar sesión</h1>
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Recordarme</label>
          </div>
          <div class="pass-link">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <button type="submit">Entrar</button>
        <span>O inicia sesión con:</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">¡Bienvenido!</h1>
          <p>Si ya tienes una cuenta, inicia sesión aquí</p>
          <button class="ghost" id="login">Iniciar sesión
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Regístrate en<br>LibroTrack</h1>
          <p>Si no tienes una cuenta, puedes registrarte aquí.</p>
          <button class="ghost" id="register">Registrarse
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script>
    const registerButton = document.getElementById("register");
    const loginButton = document.getElementById("login");
    const container = document.getElementById("container");

    registerButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });

    loginButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    function mostrarFormulario(tipo) {
      const login = document.querySelector('.login-container');
      const register = document.querySelector('.register-container');
      if (tipo === 'login') {
        login.classList.add('active');
        register.classList.remove('active');
      } else {
        register.classList.add('active');
        login.classList.remove('active');
      }
    }

    window.addEventListener('load', () => {
      if (window.innerWidth <= 768) {
        mostrarFormulario('login');
      }
    });
  </script>
</body>
</html>
